<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-lg rounded">
        <div class="card-body">
          <img src="assets/images/logosagam.jpg" alt="Logo" class="mx-auto d-block mb-4" style="height: 50px;">
          <div class="alert alert-danger" *ngIf="!enabled">
            <strong>Utilisateur désactivé!</strong>
            <p>Veuillez activer votre compte.. <a routerLink="/verifEmail" class="alert-link">Activation </a></p>
          </div>

          <form [formGroup]="myForm" (keydown.enter)="$event.preventDefault(); onLoggedin()">
            <div class="mb-3">
              <label for="username" class="form-label">Nom Utilisateur :</label>
              <input type="text" id="username" required="" name="username" class="form-control"
                formControlName="username" [(ngModel)]="user.username">
              <span *ngIf="myForm.controls['username'].hasError('required') && myForm.controls['username'].touched"
                class="text-danger">Nom d'utilisateur est obligatoire</span>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe :</label>
              <div class="input-group">
                <input type="{{ passwordVisibility ? 'text' : 'password' }}" id="password" name="password"
                  formControlName="password" [(ngModel)]="user.password" class="form-control"> &nbsp;
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                  <i class="fa" [ngClass]="{ 'fa-eye': passwordVisibility, 'fa-eye-slash': !passwordVisibility }"></i>
                </button>
              </div>
              <span *ngIf="myForm.controls['password'].hasError('required') && myForm.controls['password'].touched"
                class="text-danger">Mot de passe est obligatoire</span>
              <p class="text-left mt-2">
                <a routerLink="/resetmdp">Mot de passe oublié?</a>
              </p>
            </div>
            <div class="text-center mt-3">
              <button type="button" [disabled]="myForm.invalid" (click)="onLoggedin()"
                class="btn bnt">Connexion</button>
            </div>
            <p class="mt-3 text-center">Vous n'avez pas de compte? <a routerLink="/register"
                class="text-primary">S'inscrire </a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
