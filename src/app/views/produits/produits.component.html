<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Users</c-card-header>
      <c-card-body>
        <table [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable class="mb-0 border">
          <thead cTableColor="light">
            <tr>
              <th class="text-center">
                <svg cIcon name="cilPeople"></svg>
              </th>
              <th>Nom produit</th>
              <th class="text-center">Prix</th>
              <th>Date Creation</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produit of data; index as i">
              <td class="text-center">
                <c-avatar size="md" src="{{produit.imageStr}}"></c-avatar>
              </td>
              <td>
                <div>{{ produit.nomProduits }}</div>
                <div class="small text-medium-emphasis text-nowrap">

                </div>
              </td>
              <td>
                <div>{{ produit.prixProduits }}</div>
                <div class="small text-medium-emphasis text-nowrap">

                </div>
              </td>
              <td>
                <div>{{ produit.dateCreation}}</div>
                <div class="small text-medium-emphasis text-nowrap">

                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
