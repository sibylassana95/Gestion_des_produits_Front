<section class="py-6 bg-light-primary">
  <div class="container">
    <div class="row justify-content-center text-center mb-4">
      <div class="col-12">
        <h1 class="card-header text-dark">Toutes les produits</h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <div *ngFor="let produit of data" class="col-12 col-sm-6 col-md-4 my-3">
        <div class="card border-hover-primary hover-scale">
          <div class="card-body text-center">
            <h4 class="font-weight-bold mb-3">{{ produit. nomProduits }}</h4>
            <a href="" target="_blank">
              <img src="{{produit.imageStr}}" alt="{{ produit.nomProduits }}" class="img-fluid">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
